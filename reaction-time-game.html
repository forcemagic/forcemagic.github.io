<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reakci√≥id≈ë Teszt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            padding: 0;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            margin: 0;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .instruction {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .game-area {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .game-area.waiting {
            background: #e74c3c;
        }

        .game-area.ready {
            background: #f39c12;
        }

        .game-area.go {
            background: #ffffff;
        }

        .game-area.result {
            background: #27ae60;
        }

        .game-text {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .game-area.go .game-text {
            color: #333;
        }

        .result {
            color: white;
            font-size: 1.8em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .stats {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                align-items: stretch;
                padding: 0;
            }
            
            .game-container {
                padding: 20px;
                margin: 0;
                width: 100%;
                height: 100vh;
                border-radius: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                max-width: none;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            
            .game-area {
                height: 200px;
                flex-shrink: 0;
            }
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: none;
        }

        .flash-overlay.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="flash-overlay" id="flashOverlay"></div>
    <div class="game-container">
        <h1>‚ö° Reakci√≥id≈ë Teszt</h1>
        <div class="instruction">
            Kattints vagy √©rintsd meg, amikor a k√©perny≈ë feh√©ren villan!
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="game-text" id="gameText">Kattints az ind√≠t√°shoz</div>
        </div>
        
        <div class="result" id="result"></div>
        
        <button class="btn" id="startBtn" onclick="startGame()">J√°t√©k ind√≠t√°sa</button>
        <button class="btn" id="retryBtn" onclick="startGame()" style="display: none;">√öjra pr√≥b√°lom</button>
        
        <div class="stats" id="stats"></div>
    </div>

    <script>
        let startTime;
        let timeout;
        let gameState = 'idle'; // idle, waiting, ready, finished
        let attempts = [];
        let currentAttempt = 0;

        const gameArea = document.getElementById('gameArea');
        const gameText = document.getElementById('gameText');
        const result = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');
        const retryBtn = document.getElementById('retryBtn');
        const stats = document.getElementById('stats');
        const flashOverlay = document.getElementById('flashOverlay');

        function getRandomDelay() {
            return Math.random() * 3000 + 2000; // 2-5 seconds
        }

        function startGame() {
            if (gameState === 'waiting') return;
            
            // Clear any existing timeout first
            if (timeout) {
                clearTimeout(timeout);
            }
            
            gameState = 'waiting';
            
            // Batch all DOM updates
            gameArea.className = 'game-area waiting';
            gameText.textContent = 'V√°rd a feh√©r villan√°st...';
            result.classList.remove('show');
            startBtn.style.display = 'none';
            retryBtn.style.display = 'none';
            
            const delay = getRandomDelay();
            
            timeout = setTimeout(() => {
                if (gameState === 'waiting') {
                    showFlash();
                }
            }, delay);
        }

        function showFlash() {
            // Batch DOM updates before timing starts
            gameArea.className = 'game-area go';
            gameText.textContent = 'KATTINTS MOST!';
            flashOverlay.classList.add('active');
            
            // Force layout completion before timing
            gameArea.offsetHeight;
            
            // Set state and start timing after DOM updates
            gameState = 'ready';
            startTime = performance.now();
            
            // Remove flash after a short time
            setTimeout(() => {
                flashOverlay.classList.remove('active');
            }, 100);
        }

        function handleClick() {
            if (gameState === 'waiting') {
                // Too early
                clearTimeout(timeout);
                gameState = 'finished';
                
                // Batch DOM updates
                gameArea.className = 'game-area result';
                gameText.textContent = 'T√∫l kor√°n!';
                result.textContent = 'A villan√°s el≈ëtt kattintott√°l! üòÖ';
                result.classList.add('show');
                showRetryButton();
            } else if (gameState === 'ready') {
                // Capture timing immediately
                const reactionTime = Math.round(performance.now() - startTime);
                gameState = 'finished';
                
                // Batch DOM updates after timing calculation
                gameArea.className = 'game-area result';
                gameText.textContent = 'Nagyszer≈±!';
                result.textContent = `${reactionTime}ms`;
                result.classList.add('show');
                
                // Update data structures
                attempts.push(reactionTime);
                currentAttempt++;
                
                updateStats();
                showRetryButton();
            }
        }

        function showRetryButton() {
            setTimeout(() => {
                retryBtn.style.display = 'inline-block';
            }, 500);
        }

        function updateStats() {
            if (attempts.length === 0) return;
            
            const avg = Math.round(attempts.reduce((a, b) => a + b, 0) / attempts.length);
            const best = Math.min(...attempts);
            
            stats.innerHTML = `
                Pr√≥b√°lkoz√°s: ${currentAttempt} | 
                √Åtlag: ${avg}ms | 
                Legjobb: ${best}ms
            `;
        }

        // Unified click handler to avoid race conditions
        function unifiedClickHandler() {
            if (gameState === 'idle') {
                startGame();
            } else if (gameState === 'waiting' || gameState === 'ready') {
                handleClick();
            }
        }

        // Event listeners
        gameArea.addEventListener('click', unifiedClickHandler);
        gameArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            unifiedClickHandler();
        });

        // Prevent context menu on long press
        gameArea.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                unifiedClickHandler();
            }
        });
    </script>
</body>
</html>
